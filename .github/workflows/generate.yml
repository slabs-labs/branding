name: Asset Generation

on:
  push:
    paths:
      - "src/**/*.xcf"
      - ".github/workflows/generate.yml"

jobs:
  convert:
    name: Convert XCF to PNG
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Find XCF files
        run: |
          mkdir -p src
          find src -type f -name "*.xcf"
          if [ $? -ne 0 ]; then
            echo "No XCF files found, aborting!"
            exit 0
          fi

      - name: Install ImageMagick
        run: |
          sudo apt update
          sudo apt install -y imagemagick

      - name: Convert XCF to PNG
        run: |
          mkdir -p assets

          find src -type f -name "*.xcf" | while read -r file; do
            relative="${file#src/}"
            output="assets/${relative%.xcf}.png"

            mkdir -p "$(dirname "$output")"

            convert "$file" -flatten "$output"
          done

      - name: Generate checksums
        run: |
          find assets -type f -name "*.png" | while read -r file; do
            sha256sum "$file" > "${file}.sha256"
          done

      - name: Upload assets artefact
        uses: actions/upload-artifact@v6
        with:
          name: generated-assets
          path: assets

  upload:
    name: Upload converted assets to the repository
    runs-on: ubuntu-latest
    needs: convert

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          lfs: true

      - name: Download assets artefact
        uses: actions/download-artifact@v6
        with:
          name: generated-assets
          path: assets

      - name: Remove previous assets
        run: |
          rm -rf assets/**/*.png assets/**/*.sha256

      - name: Commit generated assets
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets

          if git diff --cached --quiet; then
            echo "No asset changes to commit, aborting!"
            exit 0
          fi

          git commit -m "build(release): generate assets from ${{ github.sha }}" \
            -m "Automated asset generation via GitHub Actions" \
            -m "Ref: ${{ github.event.head_commit.url }}"
          git push
